<header>
    <div class="navbar navbar-dark bg-primary shadow-sm">
            <div class="navbar-brand align-item-center d-flex">
                <i routerLink="products" style="font-size: 40px; cursor: pointer;" class="fas fa-shipping-fast">&nbsp;</i>
                <strong routerLink="products" style="font-size: 30px; cursor: pointer;">Carro de Compra</strong>
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="Buscar producto">                               
                </div>
                <!--<span class="fas fa-search search-icon"></span>-->
            </div>
            <button routerLink="cart" class="btn btn-primary">
                <i style="font-size: 30px;" class="fas fa-cart-plus"></i>
                <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
            </button>
    </div>
</header>
